<!DOCTYPE html>
<html lang="en">
<head th:replace="partials :: head ('Viewing a Post')">
	<title>Individual</title>
</head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container">
	<div>
		<h1 th:text="${post.title}"></h1>
		<p th:text="${post.body}"></p>
		<p th:text="${post.user.email}"></p>
		<a th:href="@{/posts/{id}/edit (id = ${post.id})}"><button class="btn btn-outline-primary my-3">Update</button></a>
	</div>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
